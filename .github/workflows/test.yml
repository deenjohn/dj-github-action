name: Run Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Print path directory
        run: pwd
      - name: Change directory
        run: cd ../../my-app
      - name: Print path directory
        run: pwd
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
